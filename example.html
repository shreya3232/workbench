<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="WordPress Logo">
            </div>
            <nav class="sidebar-menu">
                <ul>
                    <li><a href="https://chrome.google.com/webstore/detail/adblocker-stands/lgblnfidahcdcjddiepkckcfdhpknnjh/related">Dashboard</a></li>
                    <li><a href="#">Posts</a></li>
                    <li><a href="#">Media</a></li>
                    <li><a href="#">Pages</a></li>
                    <!-- Add more menu items as needed -->
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h1>Welcome to your WordPress Dashboard</h1>
            </header>
            <section class="dashboard-widgets">
                <!-- Widgets and content go here -->
            </section>
        </main>
    </div>
</body>
</html>
